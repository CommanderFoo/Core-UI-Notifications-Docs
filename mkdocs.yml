site_name: UI Notifications
site_description: Documentation for UI Notifications by CommanderFoo in Community Content
docs_dir: docs
extra_css:
  - styles/extra.css
theme:
  font:
    text: Roboto
    code: Monospace
  palette:
    scheme: slate
    primary: blue
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - toc.integrate
    - navigation.expand
  
nav:
  - Documentation:
    - index.md
    - quick-start.md
    - how-to-use.md
    - settings.md
    - examples.md
    - properties.md
    - screen-positions.md
    - types.md
    - custom-template.md
    - easings.md
    - events.md
    - credits.md

  - Core Games:
    - https://coregames.com

  - Twitter:
    - https://twitter.com/PIXELDEPTH

  - GitHub:
    - https://pixeldepth.net

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - markdown.extensions.codehilite:
      guess_lang: false